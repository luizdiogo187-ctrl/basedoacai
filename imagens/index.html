<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASH MASTERS CUP</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(#0b101f, #1b2a4a);
            color: white;
            text-align: center;
        }

        header {
            background: #162447;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px black;
            border-bottom: 3px solid #ffcc00;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: #24355c;
            padding: 25px;
            margin: 0 auto 40px auto;
            border-radius: 12px;
            max-width: 650px;
            font-size: 22px;
            border-left: 5px solid #ffcc00;
            border-right: 5px solid #ffcc00;
            box-shadow: 0 0 12px rgba(0,0,0,0.4);
        }

        button {
            background: #ffcc00;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            color: #1b1b1b;
            transition: 0.2s;
        }

        button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    CLASH MASTERS CUP
</header>

<div class="container">
    <div class="card">
        Bem-vindo ao torneio oficial Clash Masters Cup!<br><br>
        Aqui você encontrará informações, fases, datas e classificados.
    </div>

    <button>Saiba Mais</button>
</div>

</body>
</html>
